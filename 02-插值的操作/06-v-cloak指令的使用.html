<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <!-- v-cloak当渲染还没有完成的时候，防止代码出现在页面上难看
  和css一起使用才会在没渲染的时候隐藏
   <style>
    [v-cloak] {
      display: none;
    }
  </style>
   -->
  <h2 >{{message}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  //在vue之前，div中有一个属性v-cloak
  //在vue解析之后，div中没有一个属性v-cloak
  //延时函数setTimeout(function () {}，时间）
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊！'
      }
    })
  },1000)

</script>
</body>
</html>
