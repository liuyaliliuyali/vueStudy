<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind</title>
</head>
<body>
<div id="app">
<!--  这样写是错误的，这里不可以使用{{}}语法-->
<!--  <img src="{{imageURL}}" alt="">-->
<!--  正确做法使用v-bind语法-->  
  <img v-bind:src="imgURL" alt="">
  <img :src="imgURL" alt="">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊！',
      imgURL:'https://img10.360buyimg.com/babel/s1180x940_jfs/t1/153329/1/4487/231894/5fa1366cE39768d9f/48f77e0e925af575.jpg.webp'
    }
  })
</script>
</body>
</html>
