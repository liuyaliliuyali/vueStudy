<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
    .line{
      color: pink;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 class="active">{{message}}</h2>
  <h2 :class="line">{{message}}</h2>
<!--  <h2 :class="{类名1：true（布尔值，显示这个属性），类名2：false（布尔值，不显示这个属性）}"></h2>-->
<!-- 要是有固定的class，就加上，系统自动整合，不会覆盖 -->
  <h2 class="title" :class="{active:isActive, line:isLine}">{{message}}</h2>
  <button v-on:click="btnClick">按钮</button>
  <h2 class="title" :class="{getClasses}">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊！',
      active:'active',
      line:'line',
      isActive:true,
      isLine:false

    },
    methods:{
      btnClick(){
        //    !    取反
        this.isActive = !this.isActive
      },
      getClasses(){
        return{two:this.isActive, four:this.isLine}
      }
    }
  })
</script>
</body>
</html>
