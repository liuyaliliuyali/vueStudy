<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <!--添加监听事件v-on    -->
    <!-- <button v-on:click="counter++">+</button>-->
    <!-- <button v-on:click="counter--">-</button>-->

    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            counter:0
        },
        //定义方法；在methods中
        methods:{
            //定义两个函数
            add:function(){
                console.log('add被执行');
                //找到counter;用this
                this.counter++
            },
            sub:function () {
                console.log('sub被执行');
                this.counter--
            }
        }
    })

    //声明式的
    //1.拿button元素
    //2.添加监听事件

</script>
</body>
</html>
