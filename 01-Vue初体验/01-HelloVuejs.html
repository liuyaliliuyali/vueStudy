<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //let（变量）const（常量）
    const app = new Vue({
        el:'#app',//用于挂载要管理的元素
        data:{
            //定义数据
            message:'今天天气很好',
            name:'是啊'
        }
    })
</script>

</body>
</html>
